version: "2.0"

intents:
  - intent_chao
  - intent_tam_biet
  - intent_tim_kiem_nha_hang
  - intent_inform

forms:
  form_tim_cua_hang:
    entity_am_thuc:
      - type: from_entity
        entity: entity_am_thuc
    entity_so_nguoi:
      - type: from_entity
        entity: entity_so_nguoi
    entity_vi_tri:
      - type: from_entity
        entity: entity_vi_tri

entities:
  - entity_am_thuc
  - entity_so_nguoi
  - entity_vi_tri

slots:
  entity_am_thuc:
    type: text
    influence_conversation: false
  entity_so_nguoi:
    type: float
    influence_conversation: false
  entity_vi_tri:
    type: text
    influence_conversation: false

responses:
  utter_chao:
    - text: "Chào bạn, Beem có thể giúp gì cho bạn ạ?"

  utter_tam_biet:
    - text: "Tạm biệt, có gì ới Beem nha!"

  utter_mac_dinh:
    - text: "Xin lỗi, mình vẫn chưa thể hiểu được ý của bạn, bạn có thể nhắc lại được không?"

  utter_ask_entity_am_thuc:
    - text: "Bạn thích ẩm thực nào"

  utter_ask_entity_so_nguoi:
    - text: "Gồm bao nhiêu người?"

  utter_ask_entity_vi_tri:
    - text: "Bạn thích vị trí như thế nào?"

  utter_submit:
    - text: "Hoàn thành!"

  utter_tra_loi_ve_nha_hang:
    - text: "Vì chúng tôi thích"

  utter_tra_loi_ve_so_nguoi:
    - text: "Vì chúng tôi thích"

  utter_ket_thuc:
    - text: "Yêu cầu của bạn là:\n
        - ẩm thực: {entity_am_thuc}\n
        - số người: {entity_so_nguoi}\n
        - vị trí: {entity_vi_tri}"

  utter_default:
    - text: Tôi không thể hiểu được câu bạn nói, bạn có thể nói lại không?
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

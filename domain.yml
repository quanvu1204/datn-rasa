version: "2.0"

intents:
  - chao
  - tam_biet
  - chao_voi_ten

entities:
  - customer_name

slots:
  customer_name:
    type: text


responses:
  utter_chao:
  - text: "Chào bạn, bạn có thể cung cấp tên để tiện xưng hô được không ạ?"

  utter_chao_voi_ten:
  - text: "Xin chào {customer_name}, Beem có thể giúp gì cho {customer_name} ạ?"

  utter_tam_biet:
  - text: "Tạm biệt, có gì ới Beem nha!"

  utter_mac_dinh:
  - text: "Xin lỗi, mình vẫn chưa thể hiểu được ý của bạn :("
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

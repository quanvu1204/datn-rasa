language: vi

pipeline: # quá trình huấn luyện bot hiểu đc nlu
  - name: WhitespaceTokenizer
  - name: RegexFeaturizer # lấy đặc trưng theo regex
  - name: LexicalSyntacticFeaturizer # lấy đặc trưng
  - name: CountVectorsFeaturizer # trích xuất đặc trưng count vector
  - name: CountVectorsFeaturizer
    analyzer: char_wb
    min_ngram: 1
    max_ngram: 4
  - name: DIETClassifier # phân loại ý định người dùng và trích xuất thực thể
    epochs: 100
    constrain_similarities: true
  - name: EntitySynonymMapper # map những thực thể đồng nghĩa lại
  - name: ResponseSelector # lựa chọn câu hỏi trả về
    epochs: 100
    constrain_similarities: true
  - name: FallbackClassifier # câu hỏi k vào intent nào
    threshold: 0.3
    ambiguity_threshold: 0.1

# Configuration for Rasa Core.
policies: # đào tạo file stories
  - name: MemoizationPolicy # lưu trữ lịch sử hội thoại đoán kịch bản
  - name: TEDPolicy
    max_history: 5
    epochs: 100
    constrain_similarities: true
  - name: RulePolicy
